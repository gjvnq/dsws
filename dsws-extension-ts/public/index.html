<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>DWSW</title>
        <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
        <script src="index.js"></script>
        <script src="runtime.js"></script>
        <script src="animations.js"></script>
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="stylesheet" href="assets/css/iframe.css">
        <link rel="stylesheet" href="assets/css/animation.css">

    </head>

    <body>
        <div id="container">

            <iframe id="navbar" class="iframe" src="components/navbar.html" height="80px"></iframe>
            <div id="content">
                
                <div id="url-bar">
                    <button id="back-button" formtarget="main-iframe" class="hidden"><img src="assets/images/arrow-button.png"></button>
                    <button id="forward-button" formtarget="main-iframe" class="hidden"><img src="assets/images/arrow-button.png"></button>
                    <input readonly id="page-name" value="Page Name"></input>
                </div>

                <div id="file-container">
                    <h1 id="file-container-text">Upload your file</h1>
                    
                    <div id="drop-container">
                        <div id="drop-container-images">
                            <div>
                                <img id="first-image" class="first-image container-image" src="assets/images/dragndropfirstimage.png">
                                <img class="circular-shadow" src="assets/images/bottom-shadow.png">
                            </div>
                            
                            <div>
                                <img class="second-image container-image" src="assets/images/dragndropsecondimage.png">
                                <img class="circular-shadow" src="assets/images/bottom-shadow.png">
                            </div>

                            <div>
                                <img class="third-image container-image" src="assets/images/dragndropthirdimage.png">
                                <img class="circular-shadow" src="assets/images/bottom-shadow.png">
                            </div>
                        </div>
                        <p id="drop-container-text">
                            drag and drop your files here, or
                            <a id="file-button">browse</a>
                            <input type="file" id="file-input" class="hidden-input">
                            your computer
                        </p>
                    </div>
                </div>

                <iframe id="main-iframe" name="main-iframe" class="iframe hidden"></iframe>
            
            </div>
            <iframe id="footer" class="iframe" src="components/footer.html"></iframe>
        </div>
    
    </body>
</html>
